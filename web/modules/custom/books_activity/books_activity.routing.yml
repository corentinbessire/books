books_activity.new:
  path: 'activity/start/{isbn}'
  defaults:
    _title: 'Start book'
    _controller: '\Drupal\books_activity\Controller\ActivityController::new'
#  requirements:
#    _permission: 'create activity content'
books_activity.finish:
  path: 'activity/{activity}/finish'
  defaults:
    _title: 'Finish book'
    _controller: '\Drupal\books_activity\Controller\ActivityController::finish'
  requirements:
    _permission: 'edit any activity content'
  options:
    parameters:
      activity:
        type: entity:node
books_activity.abandon:
  path: 'activity/{activity}/abandon'
  defaults:
    _title: 'Abandon boon'
    _controller: '\Drupal\books_activity\Controller\ActivityController::abandon'
  requirements:
    _permission: 'edit any activity content'
  options:
    parameters:
      activity:
        type: entity:node

