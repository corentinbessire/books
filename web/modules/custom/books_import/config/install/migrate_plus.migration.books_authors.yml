id: books_authors
label: Books - Authors
migration_tags:
  - Books
source:
   plugin: csv
   path: public://import/authors.csv
   ids: [aid]
   fields:
     - name: aid
       label: aid
     - name: name
       label: name
process:
  entity_type:
    plugin: default_value
    default_value: 'taxonomy_term'
  name: name
  status:
    plugin: default_value
    default_value: '1'
destination:
  plugin: entity:taxonomy_term
  default_bundle: author

