id: books_publishers
label: Books - Publishers
migration_tags:
  - Books
source:
   plugin: csv
   path: public://import/publishers.csv
   ids: [pid]
   fields:
     - name: pid
       label: pid
     - name: name
       label: name
process:
  entity_type:
    plugin: default_value
    default_value: 'taxonomy_term'
  name: name
  status:
    plugin: default_value
    default_value: '1'
destination:
  plugin: entity:taxonomy_term
  default_bundle: publisher

