id: books_series
label: Books - Series
migration_tags:
  - Books
source:
   plugin: csv
   path: public://import/series.csv
   ids: [sid]
   fields:
     - name: sid
       label: sid
     - name: name
       label: name
process:
  entity_type:
    plugin: default_value
    default_value: 'taxonomy_term'
  name: name
  status:
    plugin: default_value
    default_value: '1'
destination:
  plugin: entity:taxonomy_term
  default_bundle: serie

