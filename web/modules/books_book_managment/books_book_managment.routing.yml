books_book_managment.add_book:
  path: '/add-book'
  defaults:
    _title: 'Add book'
    _form: 'Drupal\books_book_managment\Form\AddBookForm'
  requirements:
    _permission: 'access content'
books_book_managment.update_cover:
  path: '/admin/content/books/update'
  defaults:
    _title: 'Update Books'
    _form: 'Drupal\books_book_managment\Form\UpdateBookForm'
  requirements:
    _permission: 'edit any book content'
