name: Security Audit

on:
  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  # Run on push to main branches
  push:
    branches: [main, stage, develop]
    paths:
      - 'composer.json'
      - 'composer.lock'
      - 'web/themes/custom/lug/package.json'
      - 'web/themes/custom/lug/package-lock.json'
  # Allow manual trigger
  workflow_dispatch:

env:
  PHP_VERSION: '8.4'
  NODE_VERSION: '24'
  THEME_ROOT: 'web/themes/custom/lug'

permissions:
  issues: write
  contents: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pdo, mysql, pdo_mysql, gd
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      - name: Install npm dependencies
        working-directory: ${{ env.THEME_ROOT }}
        run: npm ci

      - name: Run security audit
        env:
          GH_TOKEN: ${{ github.token }}
          THEME_ROOT: ${{ env.THEME_ROOT }}
        run: |
          chmod +x ./scripts/github/security-audit.sh
          ./scripts/github/security-audit.sh
